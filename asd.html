<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>여행</title>
  </head>
  <body>
    <h1>서울</h1>
    <h2>예상일정</h2>
    <table border="1" >
      <tr>
        <th>날짜</th>
        <th>28(목)</th>
        <th>29(금)</th>
        <th>30(토)</th>
        <th>31(일)</th>
      </tr>

      <tr>
        <th rowspan="3">일정</th>
        <td rowspan="3">모르겠움...</td>
        <td>백운호수 걷기</td>
        <td>전시회 동네에서 밥</td>
        <td rowspan="3">집</td>
      </tr>

      <tr>
        <td rowspan="2">더 현대-팝업</td>
        <td>전시회</td>
      </tr>

      <tr>
        <td>카페</td>
      </tr>
    </table>
    <ul>
      <li>목욜은 가서 랜덤으로 결정, 금&토 일정 잡기</li>
      <li>금욜에 시간 나면 전시회 추가</li>
      <li>토욜 전시회 위치에 따라 결정</li>
    </ul>
  </body>
</html>
