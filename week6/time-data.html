<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>time-data</title>
  </head>
  <body>
    <form action="thanks.html" method="get">
      <p>
      <input type="date" name="date" value="2022-04-07">
      </p>
      <p><input type="time" name="time" value="12:00:00"></p>
      <p><input type="datetime-local" name="datetime-local" value="2022-04-07T12:00:00"></p>
      <p><input type="month" name="month" value="2022-04"></p>
      <p><input type="week" name="week" value="2022-W02"></p>
      <p><input type="number" value="0" name="number" min="0" max="10"></p>
      <p><input type="range" value="0" name="number" min="0" max="10"></p>
      <p><input type="color" name="color" value="#FFFFFF"></p>
      <input type="submit">
    </form>
  </body>
</html>
